<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerador de √çcones PWA</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background: #0b0f17;
      color: #e9eef5;
    }
    h1 { color: #2563eb; }
    .icon-preview {
      display: flex;
      gap: 20px;
      margin: 20px 0;
      flex-wrap: wrap;
    }
    .icon-item {
      text-align: center;
      background: #121827;
      padding: 20px;
      border-radius: 10px;
      border: 1px solid #1f2937;
    }
    canvas {
      border: 1px solid #2a3b52;
      border-radius: 8px;
      background: white;
    }
    button {
      background: #2563eb;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      margin: 10px 5px;
    }
    button:hover { background: #1d4ed8; }
    .info {
      background: #1a2536;
      padding: 15px;
      border-radius: 8px;
      margin: 20px 0;
      border-left: 4px solid #2563eb;
    }
  </style>
</head>
<body>
  <h1>üé® Gerador de √çcones PWA</h1>
  
  <div class="info">
    <p><strong>Instru√ß√µes:</strong></p>
    <ol>
      <li>Clique em "Gerar √çcones" para criar os √≠cones PNG</li>
      <li>Baixe cada √≠cone clicando no bot√£o correspondente</li>
      <li>Salve os arquivos como <code>icon-192.png</code> e <code>icon-512.png</code></li>
    </ol>
  </div>

  <button onclick="generateIcons()">üöÄ Gerar √çcones</button>
  
  <div class="icon-preview" id="iconPreview"></div>

  <script>
    const iconSVG = `
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <rect width="512" height="512" fill="#2563eb" rx="80"/>
  <g transform="translate(96, 96)">
    <rect x="20" y="20" width="280" height="200" fill="white" rx="20" stroke="#1e40af" stroke-width="8"/>
    <line x1="50" y1="60" x2="270" y2="60" stroke="#2563eb" stroke-width="6" stroke-linecap="round"/>
    <line x1="50" y1="100" x2="220" y2="100" stroke="#2563eb" stroke-width="6" stroke-linecap="round"/>
    <line x1="50" y1="140" x2="240" y2="140" stroke="#2563eb" stroke-width="6" stroke-linecap="round"/>
    <line x1="50" y1="180" x2="200" y2="180" stroke="#2563eb" stroke-width="6" stroke-linecap="round"/>
    <rect x="180" y="85" width="30" height="30" fill="#dbeafe" rx="4"/>
    <rect x="215" y="85" width="30" height="30" fill="#dbeafe" rx="4"/>
    <rect x="250" y="85" width="30" height="30" fill="#dbeafe" rx="4"/>
    <g transform="translate(40, 240)">
      <rect x="0" y="0" width="4" height="40" fill="#1e40af"/>
      <rect x="8" y="0" width="2" height="40" fill="#1e40af"/>
      <rect x="14" y="0" width="6" height="40" fill="#1e40af"/>
      <rect x="24" y="0" width="2" height="40" fill="#1e40af"/>
      <rect x="30" y="0" width="4" height="40" fill="#1e40af"/>
      <rect x="38" y="0" width="2" height="40" fill="#1e40af"/>
      <rect x="44" y="0" width="6" height="40" fill="#1e40af"/>
      <rect x="54" y="0" width="4" height="40" fill="#1e40af"/>
      <rect x="62" y="0" width="2" height="40" fill="#1e40af"/>
      <rect x="68" y="0" width="6" height="40" fill="#1e40af"/>
    </g>
  </g>
</svg>`;

    function svgToCanvas(svg, size) {
      return new Promise((resolve, reject) => {
        const canvas = document.createElement('canvas');
        canvas.width = size;
        canvas.height = size;
        const ctx = canvas.getContext('2d');
        
        const img = new Image();
        const blob = new Blob([svg], { type: 'image/svg+xml' });
        const url = URL.createObjectURL(blob);
        
        img.onload = () => {
          ctx.drawImage(img, 0, 0, size, size);
          URL.revokeObjectURL(url);
          resolve(canvas);
        };
        
        img.onerror = reject;
        img.src = url;
      });
    }

    function downloadCanvas(canvas, filename) {
      canvas.toBlob(blob => {
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = filename;
        a.click();
        URL.revokeObjectURL(url);
      });
    }

    async function generateIcons() {
      const preview = document.getElementById('iconPreview');
      preview.innerHTML = '<p>Gerando √≠cones...</p>';
      
      const sizes = [192, 512];
      preview.innerHTML = '';
      
      for (const size of sizes) {
        try {
          const canvas = await svgToCanvas(iconSVG, size);
          
          const item = document.createElement('div');
          item.className = 'icon-item';
          item.innerHTML = `
            <h3>${size}x${size}</h3>
            <div style="margin: 10px 0;"></div>
            <button onclick="downloadCanvas(this.parentElement.querySelector('canvas'), 'icon-${size}.png')">
              üì• Baixar icon-${size}.png
            </button>
          `;
          
          const canvasContainer = item.querySelector('div');
          const displayCanvas = canvas.cloneNode(true);
          displayCanvas.style.width = '150px';
          displayCanvas.style.height = '150px';
          canvasContainer.appendChild(displayCanvas);
          
          // Store original canvas for download
          item.appendChild(canvas);
          canvas.style.display = 'none';
          
          preview.appendChild(item);
        } catch (error) {
          console.error(`Erro ao gerar √≠cone ${size}x${size}:`, error);
        }
      }
    }

    // Make downloadCanvas available globally
    window.downloadCanvas = downloadCanvas;
  </script>
</body>
</html>
